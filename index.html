<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TwentyTwentyTwenty</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" href="./media/favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Orbitron&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="box">
        <div class="title" id="title">
          <div class="first-20">
            <h2>20</h2>
            <p>min</p>
          </div>
          <div class="second-20">
            <h2>20</h2>
            <p>ft</p>
          </div>
          <div class="third-20">
            <h2>20</h2>
            <p>sec</p>
          </div>
        </div>
        <div class="timer-box" id="timer-box">
          <p class="timer" id="timer">00:00</p>
        </div>
        <div class="loading hidden" id="loading">
          <img src="./media/Spinner-0.9s-254px.svg" alt="Cargando..." />
        </div>
        <button class="btn start-btn" id="start-stop-btn">Start</button>
      </div>
    </main>
  </body>
  <script src="./script.js"></script>
</html>
